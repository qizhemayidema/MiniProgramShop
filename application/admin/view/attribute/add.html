<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {include file="common/header_source"}
    <title>添加属性</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal">
        <input type="hidden" name="cate_id" value="{$cate_info.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>当前选中分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$cate_info.name}" disabled="disabled" placeholder="" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>属性名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" name="name" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类别：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="type" size="1">
                <option value="2">用户选择属性</option>
				<option value="1">商品参数</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>录入类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="edit_type" size="1">
                <option value="2">下拉框</option>
				<option value="1">多选框</option>
				<option value="3" style="display: none;">文本框</option>
			</select>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">属性值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="value" cols="" rows="" class="textarea valid" placeholder="选项与选项之间用逗号隔开 如录入类型选择文本框,无需写属性值"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
{include file="common/js"}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单提交
        $('form').submit(function(){
            var data = new FormData($('form')[0]);
            $.ajax({
                url:"{:url('admin/Attribute/addChange')}",
                type:"post",
                data:data,
                dataType:"json",
                processData:false,
                contentType:false,
                success:function(data){
                    if (data.code == 0){
                        layer.alert(data.msg);
                    } else{
                        layer.alert(data.msg,function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        })
                    }
                }
            })
            return false;
        })

        //类别变动时
        $('select[name=type]').change(function(){
            var res = $(this).val();
            var edit_type = $('select[name=edit_type]');
            console.log(res)
            if (res == 1){      //商品参数
                edit_type.find('option:eq(1)').css('display','none');
                $('select[name=edit_type] option:eq(0)').selected('selected');
                edit_type.find('option:eq(2)').css('display','block');
                $('select[name=edit_type] option:eq(0)').selected('selected');
            }else{  //用户选择属性
                edit_type.find('option:eq(0)').css('display','block');
                $('select[name=edit_type] option:eq(1)');
                edit_type.find('option:eq(1)').css('display','block');
                edit_type.find('option:eq(2)').css('display','none');
                $('select[name=edit_type] option:eq(0)').selected('selected');
            }
        })
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
</html>
